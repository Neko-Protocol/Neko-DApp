name: Check Contract Error Sync

on:
  push:
    paths:
      - "apps/contracts/stellar-contracts/**/error.rs"
      - "apps/web-app/src/lib/constants/generated/contract-errors.ts"
      - "scripts/generate-error-types.js"
  pull_request:
    paths:
      - "apps/contracts/stellar-contracts/**/error.rs"
      - "apps/web-app/src/lib/constants/generated/contract-errors.ts"
      - "scripts/generate-error-types.js"

jobs:
  check-sync:
    name: Verify Error Definitions Are In Sync
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate error types
        run: node scripts/generate-error-types.js

      - name: Check for changes
        run: |
          if git diff --exit-code apps/web-app/src/lib/constants/generated/contract-errors.ts; then
            echo "✅ Contract error definitions are in sync"
          else
            echo "❌ Contract error definitions are out of sync!"
            echo ""
            echo "The generated TypeScript error definitions do not match the Rust source files."
            echo ""
            echo "To fix this:"
            echo "  1. Run: npm run generate:errors"
            echo "  2. Commit the updated contract-errors.ts file"
            echo ""
            echo "Differences found:"
            git diff apps/web-app/src/lib/constants/generated/contract-errors.ts
            exit 1
          fi
